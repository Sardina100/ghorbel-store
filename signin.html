<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Login & Register</title>
<style>
    /* Background */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Gaming gradient background */
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    }

    /* Container */
    .container {
        background: rgba(0,0,0,0.85);
        width: 400px;
        border-radius: 15px;
        box-shadow: 0 0 30px #00ffcc;
        overflow: hidden;
    }

    /* Tabs */
    .tab {
        display: flex;
    }

    .tab button {
        flex: 1;
        padding: 15px;
        cursor: pointer;
        background: #111;
        color: #fff;
        border: none;
        outline: none;
        transition: 0.3s;
        font-size: 16px;
        letter-spacing: 1px;
    }

    .tab button:hover,
    .tab button.active {
        background: #00ffcc;
        color: #111;
        font-weight: bold;
        text-shadow: 0 0 5px #00ffcc;
    }

    /* Forms */
    form {
        padding: 30px;
        display: none;
        flex-direction: column;
    }

    form.active {
        display: flex;
    }

    input {
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        background: #222;
        color: #fff;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        box-shadow: 0 0 10px #00ffcc;
        background: #111;
    }

    button.submit {
        background: #00ffcc;
        color: #111;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s;
        box-shadow: 0 0 20px #00ffcc;
    }

    button.submit:hover {
        background: #00cc99;
        box-shadow: 0 0 30px #00ffcc, 0 0 50px #00ffcc inset;
        transform: scale(1.05);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #00ffcc;
        text-shadow: 0 0 10px #00ffcc;
    }
</style>
</head>
<body>

<div class="container">
    <div class="tab">
        <button class="tablinks active" onclick="openForm(event, 'login')">Login</button>
        <button class="tablinks" onclick="openForm(event, 'register')">Register</button>
    </div>

    <!-- Login Form -->
    <form id="login" class="active">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register">
        <h2>Register</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="submit">Register</button>
    </form>
</div>

<script>
    function openForm(evt, formName) {
        const forms = document.querySelectorAll('form');
        const tabs = document.querySelectorAll('.tab button');
        forms.forEach(f => f.classList.remove('active'));
        tabs.forEach(t => t.classList.remove('active'));
        document.getElementById(formName).classList.add('active');
        evt.currentTarget.classList.add('active');
    }
</script>

</body>
</html>
<!-- Inside login.html -->
<script>
document.querySelector('.submit').addEventListener('click', function(e) {
    e.preventDefault(); // prevent form submission
    // Redirect to your homepage
    window.location.href = 'test.html';
});
</script>
